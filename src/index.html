<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">Pilem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="nav navbar-nav ms-auto">
            <a class="nav-link" href="#">Subscribe</a>
            <a class="nav-link" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="bg-dark text-white">
      <div class="search-container">
        <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input type="text" class="form-control input-keyword" placeholder="Search Movie..." />
              <button class="btn btn-danger search-button" type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="movie-container"></div>
      </div>
    </div>
  </main>

  
    <!-- Awal Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-light bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Movie Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  <!-- Akhir Modal -->

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./script/data/api.js"></script>
  <script src="./script/view/main.js"></script>
</body>

</html>
